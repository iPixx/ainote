<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aiNote - Backend Validation</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>aiNote Backend Command Validation</h1>
      <p>This interface validates that all backend file system commands work correctly.</p>

      <div class="backend-validation">
        <section class="vault-tests">
          <h2>Vault Operations</h2>
          <div class="button-group">
            <button onclick="testSelectVault()">Select Vault Folder</button>
            <button onclick="testScanVault()">Scan Vault Files</button>
          </div>
          <div id="vault-results" class="results"></div>
        </section>

        <section class="file-tests">
          <h2>File Operations</h2>
          <div class="input-group">
            <input id="file-path" placeholder="test.md" value="test.md">
            <div class="button-group">
              <button onclick="testCreateFile()">Create File</button>
              <button onclick="testReadFile()">Read File</button>
              <button onclick="testWriteFile()">Write File</button>
              <button onclick="testDeleteFile()">Delete File</button>
            </div>
          </div>
          <div class="input-group">
            <input id="old-path" placeholder="old-name.md" value="test.md">
            <input id="new-path" placeholder="new-name.md" value="renamed-test.md">
            <button onclick="testRenameFile()">Rename File</button>
          </div>
          <textarea id="file-content" placeholder="File content for write operations..."># Test Content

This is test content for validation.</textarea>
          <div id="file-results" class="results"></div>
        </section>

        <section class="test-all">
          <h2>Complete Validation</h2>
          <button onclick="runAllTests()" class="test-all-btn">Run All Backend Tests</button>
          <div id="all-results" class="results"></div>
        </section>
      </div>
    </main>
  </body>
</html>
